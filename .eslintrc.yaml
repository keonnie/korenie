---
env:
  node: true
  es2021: true
  browser: true

globals:
  URLPattern: true

ignorePatterns:
  - coverage
  - dist
  - node_modules

extends:
  - 'eslint:recommended'
  - 'prettier'

overrides:
  - files: '**/?(*.)+(spec|test).js'
    env:
      jest: true

parserOptions:
  ecmaVersion: 'latest'
  sourceType: 'module'

rules:
  indent:
    - error
    - 2
    - { SwitchCase: 1 }

  linebreak-style:
    - error
    - 'unix'

  quotes:
    - error
    - 'single'

  semi:
    - error
    - 'never'
